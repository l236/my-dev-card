name: Deploy Personal Tech Card

on:
  push:
    branches:
      - main  # Only triggered on main branch updated.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Set permissions for Github pages
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Generate HTML file
      run: python build_page.py

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: '.' # Upload whole directories, GitHub Pages can find index.html

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4